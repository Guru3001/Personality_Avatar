<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Bitter:ital,wght@1,300&display=swap" rel="stylesheet">
    <title>Personality Avatar</title>
</head>

<body>
    <section>
        <div class="center">
            <div class="detail">
                <h1>ENTER YOUR NAME TO GET YOUR AVATAR</h1>
                <label>ENTER YOUR NAME</label><br>
                <input type="text" id="nameid">
            </div>
            <div class="img">
                <img src="img.png" alt="" width="200" height="200" class="imgchange"><br>
                <button id="btn">Click Me</button>
            </div>
        </div>
    </section>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/javascript.util/0.12.12/javascript.util.min.js"></script>

    <script>
        $(document).ready(function() {
            $('button').click(function() {
                const name = $('#nameid').val();
                $('.imgchange').attr('src', `https://joeschmoe.io/api/v1/${name}`);
            });
        });
    </script>
    <script>
        var input = document.getElementById("nameid");
        input.addEventListener("keyup", function(event) {
            if (event.keyCode === 13) {
                event.preventDefault();
                document.getElementById("btn").click();
            }
        });
    </script>
</body>

</html>
